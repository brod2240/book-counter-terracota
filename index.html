<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker Widget</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .tracker-container {
            text-align: center;
            border: 2px solid #CD5C5C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            max-width: 300px;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        .tracker-header {
            font-size: 18px;
            color: #CD5C5C;
            margin-bottom: 15px;
        }

        .book-count {
            font-size: 28px;
            font-weight: bold;
            color: #CD5C5C;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .goal-input-container {
            margin-top: 15px;
        }

        .goal-input {
            padding: 8px;
            border: 1px solid #CD5C5C;
            border-radius: 5px;
            font-size: 14px;
            width: 70%;
            max-width: 220px;
            margin: 0 auto 10px;
            color: #CD5C5C;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            background-color: #CD5C5C;
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 10px 0 0 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #CD5C5C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e57373;
        }

        @media (max-width: 600px) {
            .tracker-container {
                max-width: 280px;
                padding: 15px;
            }

            .tracker-header {
                font-size: 16px;
            }

            .book-count {
                font-size: 24px;
            }

            .goal-input {
                font-size: 12px;
                width: 80%;
            }

            button {
                font-size: 16px;
                padding: 6px 12px;
            }
        }

        @media (max-width: 400px) {
            .tracker-container {
                max-width: 250px;
            }

            .book-count {
                font-size: 22px;
            }

            .tracker-header {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="tracker-container">
    <div class="tracker-header">Books Read</div>
    <div class="book-count" id="book-count">0</div>

    <div class="buttons-container">
        <button onclick="decreaseCount()">-</button>
        <button onclick="increaseCount()">+</button>
    </div>

    <div class="goal-input-container">
        <input 
            type="number" 
            id="reading-goal" 
            class="goal-input" 
            placeholder="Set Your Reading Goal"
            oninput="updateGoal()"
        />
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
</div>

<script>
    // Function to get a cookie value by name
    function getCookie(name) {
        let nameEQ = name + "=";
        let ca = document.cookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    // Function to set a cookie with a name, value, and expiration time
    function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        let expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Initialize book count and goal from cookies (if available)
    let bookCount = parseInt(getCookie('bookCount')) || 0;
    let readingGoal = parseInt(getCookie('readingGoal')) || 0;

    // Update the book count and progress bar when the page loads
    updateBookCount();
    updateProgress();

    // Function to increase the book count
    function increaseCount() {
        bookCount++;
        updateBookCount();
        updateProgress();
        saveData();
    }

    // Function to decrease the book count (ensure it doesn't go below 0)
    function decreaseCount() {
        if (bookCount > 0) {
            bookCount--;
            updateBookCount();
            updateProgress();
            saveData();
        }
    }

    // Function to update the displayed book count
    function updateBookCount() {
        document.getElementById('book-count').innerText = bookCount;
    }

    // Function to update the reading goal from input
    function updateGoal() {
        readingGoal = parseInt(document.getElementById('reading-goal').value) || 0;
        updateProgress();
        saveData();
    }

    // Function to update the progress bar
    function updateProgress() {
        const progress = document.getElementById('progress');
        if (readingGoal > 0) {
            const progressPercentage = (bookCount / readingGoal) * 100;
            progress.style.width = Math.min(progressPercentage, 100) + '%';
        } else {
            progress.style.width = '0%';
        }
    }

    // Function to save data to cookies
    function saveData() {
        setCookie('bookCount', bookCount, 365); // Store for 1 year
        setCookie('readingGoal', readingGoal, 365); // Store for 1 year
    }
</script>

</body>
</html>
